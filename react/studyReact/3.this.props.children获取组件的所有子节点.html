<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
     {
        // this.props.children 属性。它表示组件的所有子节点
        var NotesList = React.createClass({
         render: function() {
             return (
                <ul>
                  {
                    // 这里需要注意， this.props.children 的值有三种可能：如果当前组件没有子节点，
                    // 它就是 undefined ;如果有一个子节点，数据类型是 object ；如果有多个子节点，
                    // 数据类型就是 array 。所以，处理 this.props.children 的时候要小心。
                    // React 提供一个工具方法 React.Children 来处理 this.props.children 。
                    // 我们可以用 React.Children.map 来遍历子节点，而不用担心 this.props.children 
                    // 的数据类型是 undefined 还是 object。
                    React.Children.map(this.props.children, function (child) {
                      console.log(child);
                      return <li>{child}</li>;
                    })
                  }
                </ul>
             );
           }
        });

        ReactDOM.render(
         <NotesList>
           <h1>hello</h1>
           <span>world</span>
         </NotesList>,
         document.getElementById('example')
        ); 
     }
    </script>
  </body>
</html>
