<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
  <style>
      body {
        margin: 50px;
      }

      h1 {
        color: blue;
      }

      button {
        width: 30px;
        height: 30px;
      }
  </style>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
     {
        var LikeButton = React.createClass({
          // getInitialState 方法用于定义初始状态，这个对象可以通过 this.state 属性读取
          getInitialState: function() {
            return {sta: false};
          },
          handleClick: function(event) {
            //this.setState 方法就修改状态值，每次修改以后，自动调用 this.render 方法，再次渲染组件。
            this.setState({sta: !this.state.sta},()=>{
              console.log("state change")    //执行完后的回调函数
            });
          },
          render: function() {
            var text = this.state.sta ? '123' : 'abc';
            return (
              <div>
                <button onClick={this.handleClick}></button>
                <h1>{text}</h1>
              </div>  
            );
          }
        });

        ReactDOM.render(
          <LikeButton />,
          document.getElementById('example')
        );
     }
    </script>
  </body>
</html>
