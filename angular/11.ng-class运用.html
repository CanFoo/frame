<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://cdn.static.runoob.com/libs/angular.js/1.4.6/angular.min.js"></script>
</head>
<style>
  .red {
    color: red;
  }
</style>

<body>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p ng-class="{'red': classFn()}">测试ng-class</p>
        <p>请打开控制台</p>
        <p>用ng-model绑定可以编辑元素，当编辑该元素内容就会触发ng-class对象中定义的函数</p>
        <!-- 用ng-model绑定可以编辑元素，当编辑该元素内容就会触发ng-class对象中定义的函数 -->
        <input type="text" ng-model="kkk">
        <input type="text" ng-model="mmm">
        <input type="text" ng-model="sss">
    </div>
    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $scope.classFn = function () {
          console.log('触发classFn函数');
          return true;
        }
    });
    </script>
</body>

</html>
