<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ES6</title>
</head>
<body>
	<h1>ES6</h1>
</body>
<script>

// Generator函数是分段执行的，yield语句是暂停执行的标记，而next方法可以恢复执行。
function* helloWorldGenerator() {
  console.log('-1111-');
  yield 'hello';
  console.log('-2222-');
  yield 'world';
  console.log('-3333-');
  return 'ending';
}

var hw = helloWorldGenerator();
console.log(hw.next());

window.setTimeout(() => {
	console.log(hw.next());
}, 2000);

window.setTimeout(() => {
	console.log(hw.next());
}, 3500);

window.setTimeout(() => {
	console.log(hw.next());
	console.log(hw.next());
	console.log(hw.next());
}, 5000);



</script>
</html>
